<img src="/src/assets/images/chef.png" alt="">

<div class="breakfast"> 
    <div *ngFor = "let product of data?.menu"  > <!--El signo ? indica que espera que se cargue la data para ejecutar el for es como un await--> 
      <div *ngIf = "typeItem === product.typeFood" class="productTarget" >
        <img src="{{product.image}}" alt="">
        <span>{{product.name}}</span>
        <p>$ {{product.price}}</p>
        <span *ngIf = "product.Modal">
          <button (click) = "onSubmit(product.Modal, product, product.id)">Options</button> 
        </span>
        <span *ngIf = "product.Modal != true">
          <button (click)= "getItem(product)" >Add</button> 
        </span>
      </div>   
    </div>
</div>
