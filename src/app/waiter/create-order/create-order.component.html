<main>
    <div class="overline"></div>
    
    <div class="container">
        <div class="headerContainer">
            <div class="logoContainer">
                <img src="../../assets/images/BurguerQueen.jpeg" alt="">
            </div>
            <div id="inputTable">
                <img src="../../../assets/images/inputTable.png" alt="">                    
                <p>{{numberTable}}</p>
            </div>
            <div id="inputUser">
                <img src="../../../assets/images/inputUser.png" alt="">
                <p>{{nameDiner}}</p>
                
            </div> 
            <p>{{modalBurguer}}</p>
            <button type="button" id="backArrow"> 
                <a routerLink = "/waiter/select-table">Back</a>
            </button>
                     
        </div>  

        <div id="containerChild">
            <div id="orderItem"><app-create-order-item [typeItem]="type" (stateModalBurguer)="receiveveStateModalBurguer($event)" (itemOrder)="receiveItemOrder($event)"></app-create-order-item></div>
            <div id="orderSummary"><app-order-summary-component [item]="receivedOrder"></app-order-summary-component></div>
        </div>
       
    </div>

</main>

    <app-order-item-options-modal *ngIf= "showModal " (close)="receiveCloseModal($event)"></app-order-item-options-modal>
